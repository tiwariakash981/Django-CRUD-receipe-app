<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Update Recipe</h2>
            <hr>        
            <div class="mb-3">
              <label class="form-label">Recipe Name</label>
              <input required name="receipe_name" value="{{receipe.receipe_name}}" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Recipe Description</label>
              <textarea required name="receipe_description" class="form-control">{{receipe.receipe_description}}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Recipe Image</label>
                <input name="receipe_image" type="file" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-success">Update Receipe</button>
        </form>
    </div>

</body>
</html>
